openapi: 3.0.3
info:
  title: Api kokoshnik
  description: Подраземевается что все поинты начинаются с общей точки /api/v1/
  version: 1.0.0

paths:
  /authorization:
    post:
      summary: Авторизация по телефону
      description: Отправляет код подтверждения на телефон пользователя
      operationId: authorizePhone
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ phone ]
              properties:
                phone:
                  type: string
                  pattern: '^\+?[1-9]\d{1,14}$'
                  example: "79091444414"
                  description: Номер телефона пользователя
            examples:
              phoneAuth:
                summary: Авторизация по номеру телефона
                value:
                  phone: "79091444414"
      responses:
        '200':
          description: Код подтверждения отправлен успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [ new, existing ]
                    example: "new"
                    description: Статус пользователя (новый или существующий)
                  sessionId:
                    type: string
                    example: "3242ffrreoih23r-f43f3-34f"
                    description: ID сессии для верификации кода
                  sender:
                    type: string
                    enum: [ sms, telegram ]
                    example: "sms"
                    description: Канал отправки кода подтверждения
                  codeTtlSeconds:
                    type: integer
                    minimum: 1
                    example: 60
                    description: Время жизни кода в секундах
                example:
                  newUserSms:
                    summary: Новый пользователь, SMS
                    value:
                      userStatus: "new"
                      sessionId: "3242ffrreoih23r-f43f3-34f"
                      sender: "sms"
                      codeTtlSeconds: 60
                  existingUserTelegram:
                    summary: Существующий пользователь, Telegram
                    value:
                      userStatus: "existing"
                      sessionId: "a1b2c3d4e5f6g7h8-i9j0k1l2"
                      sender: "telegram"
                      codeTtlSeconds: 60
        '400':
          description: Неверный формат номера телефона
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid phone number format"
        '429':
          description: Слишком много попыток авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Too many requests. Try again later"
        '500':
          description: Ошибка отправки кода
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to send verification code"
  /resend-code:
    post:
      summary: Повторная отправка кода подтверждения
      description: Повторно отправляет код подтверждения по существующей сессии
      operationId: resendVerificationCode
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии из ответа /authorization
            examples:
              resendExample:
                summary: Повторная отправка по sessionId
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
      responses:
        '200':
          description: Код повторно отправлен успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  sender:
                    type: string
                    enum: [sms, telegram]
                    example: "sms"
                    description: Канал отправки кода подтверждения
                  codeTtlSeconds:
                    type: integer
                    minimum: 1
                    example: 60
                    description: Время жизни нового кода в секундах
                example:
                  resendSms:
                    summary: Повторная отправка SMS
                    value:
                      sender: "sms"
                      codeTtlSeconds: 60
                  resendTelegram:
                    summary: Повторная отправка Telegram
                    value:
                      sender: "telegram"
                      codeTtlSeconds: 60
        '400':
          description: Неверный sessionId
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid session ID"
        '404':
          description: Сессия не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found"
        '429':
          description: Слишком много повторных запросов
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Too many resend attempts"
  /verify-code:
    post:
      summary: Верификация кода подтверждения
      description: Подтверждает введенный код и переводит пользователя в статус ожидания пароля
      operationId: verifyCode
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, code]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии из ответа /authorization
                code:
                  type: string
                  example: 1234
                  description: 4-значный код подтверждения
            examples:
              verifyCodeExample:
                summary: Верификация кода по сессии
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
                  code: "1234"
      responses:
        '200':
          description: Код верифицирован успешно, статус пользователя изменен на password_pending
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [password_pending]
                    example: "password_pending"
                    description: Новый статус пользователя
                example:
                  passwordPending:
                    summary: Статус ожидания установки пароля
                    value:
                      userStatus: "password_pending"
        '400':
          description: Неверный формат кода или sessionId
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid code or session ID"
        '401':
          description: Неверный код подтверждения
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid verification code"
        '404':
          description: Сессия не найдена или истекла
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found or expired"
  /set-password:
    post:
      summary: Установка пароля
      description: Устанавливает пароль для пользователя после верификации по коду
      operationId: setPassword
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, password]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии из ответа /authorization
                password:
                  type: string
                  minLength: 6
                  maxLength: 32
                  pattern: '^(?=.*[0-9])(?=.*[a-zA-Z]).{6,32}$'
                  example: "123123fefef"
                  description: Пароль пользователя (минимум 6 символов, цифры + буквы)
                  writeOnly: true
            examples:
              setPasswordExample:
                summary: Установка пароля по сессии
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
                  password: "123123fefef"
      responses:
        '200':
          description: Пароль успешно установлен, статус пользователя изменен на pincode_pending
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [pincode_pending]
                    example: "pincode_pending"
                    description: Новый статус пользователя
                example:
                  pincodePending:
                    summary: Статус ожидания подтверждения PIN
                    value:
                      userStatus: "pincode_pending"
        '400':
          description: Неверные параметры запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid password format"
        '404':
          description: Сессия не найдена или уже завершена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found or expired"
        '409':
          description: Пароль уже установлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Password already set"
  /set-pin-code:
    post:
      summary: Установка PIN-кода
      description: Завершает регистрацию, устанавливая PIN-код и выдавая токены авторизации
      operationId: setPinCode
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, pinCode]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии из ответа /authorization
                pinCode:
                  type: string
                  pattern: '^\d{4}$'
                  example: "1234"
                  description: 4-значный PIN-код
                  writeOnly: true
            examples:
              setPinExample:
                summary: Установка PIN-кода по сессии
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
                  pinCode: "1234"
      responses:
        '200':
          description: PIN-код установлен, пользователь активен, выданы токены
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [active]
                    example: "active"
                    description: Статус активного пользователя
                  token:
                    type: string
                    example: "23313jrbi4rhi4uhfiu4fh34iuh"
                    description: JWT access token для авторизованных запросов
                  refreshToken:
                    type: string
                    example: "12323j4b23j4ui1b3bu1"
                    description: Refresh token для обновления access token
                example:
                  activeUser:
                    summary: Пользователь активирован с токенами
                    value:
                      userStatus: "active"
                      token: "23313jrbi4rhi4uhfiu4fh34iuh"
                      refreshToken: "12323j4b23j4ui1b3bu1"
        '400':
          description: Неверный формат PIN-кода
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "PIN must be 4 digits"
        '401':
          description: Сессия недействительна для установки PIN
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid session for PIN setup"
        '409':
          description: PIN уже установлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "PIN already set"

  /check-password:
    post:
      summary: Проверка пароля
      description: Проверяет правильность введенного пароля по сессии
      operationId: checkPassword
      tags:
        - Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, password]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии из ответа /authorization
                password:
                  type: string
                  minLength: 6
                  maxLength: 32
                  example: "123123fefef"
                  description: Пароль для проверки
                  writeOnly: true
            examples:
              checkPasswordExample:
                summary: Проверка пароля по сессии
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
                  password: "123123fefef"
      responses:
        '200':
          description: Пароль проверен успешно
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                description: Пустой объект при успешной проверке
              examples:
                successEmpty:
                  summary: Успешная проверка (пустой ответ)
                  value: {}
        '400':
          description: Неверные параметры запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid password format"
        '401':
          description: Неверный пароль
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid password"
        '404':
          description: Сессия не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found"
  /password-recovery:
    post:
      summary: Запуск восстановления пароля
      description: Инициирует процесс восстановления забытого пароля по сессии
      operationId: startPasswordRecovery
      tags:
        - Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId]
              properties:
                sessionId:
                  type: string
                  example: "3242ffrreoih23r-f43f3-34f"
                  description: ID сессии для восстановления пароля
            examples:
              recoveryBySession:
                summary: Восстановление пароля по sessionId
                value:
                  sessionId: "3242ffrreoih23r-f43f3-34f"
      responses:
        '200':
          description: Процесс восстановления пароля запущен успешно
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                description: Пустой объект при успешном запуске восстановления
              examples:
                recoveryStarted:
                  summary: Восстановление запущено (пустой ответ)
                  value: {}
        '400':
          description: Неверный sessionId
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid session ID"
        '404':
          description: Сессия не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found"
        '429':
          description: Слишком много попыток восстановления
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Too many recovery attempts"

  /login:
    post:
      summary: Авторизация по Bearer токену и PIN-коду
      description: Выполняет логин пользователя с обновлением JWT токенов
      operationId: login
      tags:
        - Login
      parameters:
        - name: Authorization
          in: header
          description: Bearer токен для авторизации (обязательный)
          required: true
          schema:
            type: string
            example: "Bearer 23313jrbi4rhi4uhfiu4fh34iuh"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pinCode]
              properties:
                pinCode:
                  type: string
                  pattern: '^\d{4}$'
                  example: "1234"
                  description: 4-значный PIN-код пользователя
                  writeOnly: true
            examples:
              loginExample:
                summary: Логин по Bearer токену и PIN
                value:
                  pinCode: "1234"
      responses:
        '200':
          description: Успешный логин, выданы новые токены
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "i3buh3bu24bu2"
                    description: Новый JWT access token
                  refreshToken:
                    type: string
                    example: "i34j3b4i3u4bitb34ubiub"
                    description: Новый refresh token
              examples:
                loginSuccess:
                  summary: Новые токены выданы
                  value:
                    token: "i3buh3bu24bu2"
                    refreshToken: "i34j3b4i3u4bitb34ubiub"
        '400':
          description: Неверный формат параметров
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный формат"
        '401':
          description: Неверный PIN-код или токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный PIN-код или токен"
        '498':
          description: Неверный или истекший Bearer токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный или истекший Bearer токен"
  /pin-code-recovery:
    post:
      summary: Запуск восстановления PIN-кода
      description: Инициирует процесс восстановления забытого PIN-кода
      operationId: startPinRecovery
      tags:
        - Login
      parameters:
        - name: bearToken
          in: header
          description: Bearer токен для авторизации
          required: true
          schema:
            type: string
            example: "Bearer 23313jrbi4rhi4uhfiu4fh34iuh"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              description: Пустое тело запроса
            examples:
              emptyBody:
                summary: Пустое тело запроса
                value: { }
      responses:
        '200':
          description: Процесс восстановления PIN-кода запущен успешно
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                description: Пустой объект при успешном запуске восстановления
              examples:
                recoveryStarted:
                  summary: Восстановление запущено (пустой ответ)
                  value: { }
        '429':
          description: Слишком много попыток восстановления
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Слишком много попыток восстановления"
        '498':
          description: Неверный или истекший Bearer токен при этом приложение будет запускать процесс перевыпуска токена и повторять попытку
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный или истекший Bearer токен"
  /logout:
    post:
      summary: Выход из системы
      description: Завершает сессию пользователя и убивает токен
      operationId: logout
      tags:
        - Login
      parameters:
        - name: Authorization
          in: header
          description: Bearer токен для авторизации (обязательный)
          required: true
          schema:
            type: string
            example: "Bearer 23313jrbi4rhi4uhfiu4fh34iuh"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              description: Пустое тело запроса
            examples:
              emptyBody:
                summary: Пустое тело запроса
                value: { }
      responses:
        '200':
          description: Выход выполнен успешно
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                description: Пустой объект при успешном выходе
              examples:
                logoutSuccess:
                  summary: Логаут выполнен (пустой ответ)
                  value: { }
        '400':
          description: Неверный формат запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный формат запроса"
        '401':
          description: Неверный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный токен"
        '498':
          description: Неверный или истекший Bearer токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный или истекший Bearer токен"
  /refresh-token:
    post:
      summary: Обновление токенов
      description: Обновляет access token с помощью refresh token
      operationId: refreshToken
      tags:
        - Login
      parameters:
        - name: Authorization
          in: header
          description: Текущий access token (обязательный)
          required: true
          schema:
            type: string
            example: "Bearer 23313jrbi4rhi4uhfiu4fh34iuh"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ refreshToken ]
              properties:
                refreshToken:
                  type: string
                  example: "i34j3b4i3u4bitb34ubiub"
                  description: Refresh token из /set-pin-code или /login
              example:
                refreshExample:
                  summary: Обновление токенов
                  value:
                    refreshToken: "i34j3b4i3u4bitb34ubiub"
      responses:
        '200':
          description: Токены успешно обновлены
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "новый_access_token_abc123"
                    description: Новый access token
                  refreshToken:
                    type: string
                    example: "новый_refresh_token_def456"
                    description: Новый refresh token (ротация)
              examples:
                tokensRefreshed:
                  summary: Новые токены выданы
                  value:
                    token: "новый_access_token_abc123"
                    refreshToken: "новый_refresh_token_def456"
        '400':
          description: Неверный формат refresh token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный формат refresh token"
        '401':
          description: Неверный access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный access token"

  /get-operations:
    get:
      summary: Получить историю операций
      description: Возвращает список операций пользователя с пагинацией. Подразумевается, что если передан параметр page( hash(номер след страницы + filter) ) то typeOperations не учитывается.
      operationId: getHistoryOperations
      tags:
        - Operations
      parameters:
        - name: Authorization
          in: header
          description: Bearer токен для авторизации (обязательный)
          required: true
          schema:
            type: string
            example: "Bearer 23313jrbi4rhi4uhfiu4fh34iuh"
        - name: page
          in: query
          description: Cursor для пагинации (опционально) Если НЕ передан то всегда 1 страница
          required: false
          schema:
            type: string
            example: "efriiud4f4bui"
        - name: typeOperations
          in: query
          description: Тип операций для фильтрации (опционально) Если передан параметр page то typeOperations опускается
          required: false
          schema:
            type: string
            enum: [topup, withdrawal, payment, all]
            example: "all"
            description: |
              topup - Пополнение
              withdrawal - Списание  
              payment - Оплата
              all - Все операции
      responses:
        '200':
          description: История операций получена успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  nextPageUrl:
                    type: string
                    nullable: true
                    example: "/get-history-operations?page=efriiud4f4bui"
                    description: Ссылка на следующую страницу (null если последняя)
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        bankLogo:
                          type: string
                          format: uri
                          example: "https://example.com/banks/sberbank.png"
                          description: Ссылка на логотип банка
                        title:
                          type: string
                          example: "Сергей Е."
                          description: Название получателя/отправителя
                        description:
                          type: string
                          example: "Co-cosh"
                          description: Описание операции
                        amount:
                          type: number
                          format: double
                          example: 10000.00
                          description: Сумма операции
                        type:
                          type: string
                          enum: [credit, debit]
                          example: "credit"
                          description: Тип Операции (credit - отрицательная)
                        time:
                          type: string
                          format: date-time
                          example: "2026-01-13T10:30:00Z"
                          description: Время операции
                        id:
                          type: string
                          example: "op_abc123def456"
                          description: Уникальный ID операции
                      required:
                        - id
                        - title
                        - description
                        - amount
                        - time
                        - type
                        - bankLogo
              example:
                nextPageUrl: "/get-history-operations?page=bibi4ibi1b3"
                items:
                  - bankLogo: "https://example.com/banks/sberbank.png"
                    title: "Сергей Е."
                    description: "Co-cosh"
                    amount: -10000.00
                    time: "2026-01-13T10:30:00Z"
                    type: "credit"
                    id: "op_abc123def456"
                  - bankLogo: "https://example.com/banks/tinkoff.png"
                    title: "Магазин Игр"
                    description: "Покупка игры"
                    amount: 2500.00
                    type: "debit"
                    time: "2026-01-13T09:15:00Z"
                    id: "op_def456ghi789"
        '400':
          description: Неверные параметры запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверные параметры фильтрации или пагинации"
        '401':
          description: Неверный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный токен"
        '498':
          description: Истекший Bearer токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверный или истекший Bearer токен"
